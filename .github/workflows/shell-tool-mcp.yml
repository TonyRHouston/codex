name: shell-tool-mcp
on:
  workflow_call:
    inputs:
      release-version:
        description: Version to publish (x.y.z or x.y.z-alpha.N). Defaults to GITHUB_REF_NAME when it starts with rust-v.
        required: !!bool 'false'
        type: string
      release-tag:
        description: Tag name to use when downloading release artifacts (defaults to rust-v<version>).
        required: !!bool 'false'
        type: string
      publish:
        description: Whether to publish to npm when the version is releasable.
        required: !!bool 'false'
        default: !!bool 'true'
        type: boolean
  workflow_dispatch: {}
env:
  NODE_VERSION: 22
jobs:
  metadata:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.compute.outputs.version }}
      release_tag: ${{ steps.compute.outputs.release_tag }}
      should_publish: ${{ steps.compute.outputs.should_publish }}
      npm_tag: ${{ steps.compute.outputs.npm_tag }}
    steps:
    - name: Compute version and tags
      id: compute
      run: "set -euo pipefail\n\nversion=\"${{ inputs.release-version }}\"\nrelease_tag=\"${{ inputs.release-tag }}\"\n\nif [[ -z \"$version\" ]]; then\n  if [[ -n \"$release_tag\" && \"$release_tag\" =~ ^rust-v.+ ]]; then\n    version=\"${release_tag#rust-v}\"\n  elif [[ \"${GITHUB_REF_NAME:-}\" =~ ^rust-v.+ ]]; then\n    version=\"${GITHUB_REF_NAME#rust-v}\"\n    release_tag=\"${GITHUB_REF_NAME}\"\n  else\n    echo \"release-version is required when GITHUB_REF_NAME is not a rust-v tag.\"\n    exit 1\n  fi\nfi\n\nif [[ -z \"$release_tag\" ]]; then\n  release_tag=\"rust-v${version}\"\nfi\n\nnpm_tag=\"\"\nshould_publish=\"false\"\nif [[ \"$version\" =~ ^[0-9]+\\.[0-9]+\\.[0-9]+$ ]]; then\n  should_publish=\"true\"\nelif [[ \"$version\" =~ ^[0-9]+\\.[0-9]+\\.[0-9]+-alpha\\.[0-9]+$ ]]; then\n  should_publish=\"true\"\n  npm_tag=\"alpha\"\nfi\n\necho \"version=${version}\" >> \"$GITHUB_OUTPUT\"\necho \"release_tag=${release_tag}\" >> \"$GITHUB_OUTPUT\"\necho \"npm_tag=${npm_tag}\" >> \"$GITHUB_OUTPUT\"\
        \necho \"should_publish=${should_publish}\" >> \"$GITHUB_OUTPUT\"\n"
  rust-binaries:
    name: Build Rust - ${{ matrix.target }}
    needs: metadata
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    defaults:
      run:
        working-directory: codex-rs
    strategy:
      fail-fast: !!bool 'false'
      matrix:
        include:
        - runner: macos-15-xlarge
          target: aarch64-apple-darwin
        - runner: macos-15-xlarge
          target: x86_64-apple-darwin
        - runner: ubuntu-24.04
          target: x86_64-unknown-linux-musl
          install_musl: !!bool 'true'
        - runner: ubuntu-24.04-arm
          target: aarch64-unknown-linux-musl
          install_musl: !!bool 'true'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
    - name: Install UBSan runtime (musl)
      if: ${{ matrix.install_musl }}
      shell: bash
      run: "set -euo pipefail\nif command -v apt-get >/dev/null 2>&1; then\n  sudo apt-get update -y\n  sudo DEBIAN_FRONTEND=noninteractive apt-get install -y libubsan1\nfi\n"
    - uses: dtolnay/rust-toolchain@1.93
      with:
        targets: ${{ matrix.target }}
    - if: ${{ matrix.install_musl }}
      name: Install Zig
      uses: mlugg/setup-zig@v2
      with:
        version: 0.14.0
    - if: ${{ matrix.install_musl }}
      name: Install musl build dependencies
      env:
        TARGET: ${{ matrix.target }}
      run: bash "${GITHUB_WORKSPACE}/.github/scripts/install-musl-build-tools.sh"
    - if: ${{ matrix.install_musl }}
      name: Configure rustc UBSan wrapper (musl host)
      shell: bash
      run: "set -euo pipefail\nubsan=\"\"\nif command -v ldconfig >/dev/null 2>&1; then\n  ubsan=\"$(ldconfig -p | grep -m1 'libubsan\\.so\\.1' | sed -E 's/.*=> (.*)$/\\1/')\"\nfi\nwrapper_root=\"${RUNNER_TEMP:-/tmp}\"\nwrapper=\"${wrapper_root}/rustc-ubsan-wrapper\"\ncat > \"${wrapper}\" <<EOF\n#!/usr/bin/env bash\nset -euo pipefail\nif [[ -n \"${ubsan}\" ]]; then\n  export LD_PRELOAD=\"${ubsan}\\${LD_PRELOAD:+:\\${LD_PRELOAD}}\"\nfi\nexec \"\\$1\" \"\\${@:2}\"\nEOF\nchmod +x \"${wrapper}\"\necho \"RUSTC_WRAPPER=${wrapper}\" >> \"$GITHUB_ENV\"\necho \"RUSTC_WORKSPACE_WRAPPER=\" >> \"$GITHUB_ENV\"\n"
    - if: ${{ matrix.install_musl }}
      name: Clear sanitizer flags (musl)
      shell: bash
      run: "set -euo pipefail\n# Clear global Rust flags so host/proc-macro builds don't pull in UBSan.\necho \"RUSTFLAGS=\" >> \"$GITHUB_ENV\"\necho \"CARGO_ENCODED_RUSTFLAGS=\" >> \"$GITHUB_ENV\"\necho \"RUSTDOCFLAGS=\" >> \"$GITHUB_ENV\"\n# Override any runner-level Cargo config rustflags as well.\necho \"CARGO_BUILD_RUSTFLAGS=\" >> \"$GITHUB_ENV\"\necho \"CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_RUSTFLAGS=\" >> \"$GITHUB_ENV\"\necho \"CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_RUSTFLAGS=\" >> \"$GITHUB_ENV\"\necho \"CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_RUSTFLAGS=\" >> \"$GITHUB_ENV\"\necho \"CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_RUSTFLAGS=\" >> \"$GITHUB_ENV\"\n\nsanitize_flags() {\n  local input=\"$1\"\n  input=\"${input//-fsanitize=undefined/}\"\n  input=\"${input//-fno-sanitize-recover=undefined/}\"\n  input=\"${input//-fno-sanitize-trap=undefined/}\"\n  echo \"$input\"\n}\n\ncflags=\"$(sanitize_flags \"${CFLAGS-}\")\"\ncxxflags=\"$(sanitize_flags \"${CXXFLAGS-}\")\"\necho \"CFLAGS=${cflags}\"\
        \ >> \"$GITHUB_ENV\"\necho \"CXXFLAGS=${cxxflags}\" >> \"$GITHUB_ENV\"\n"
    - name: Build exec server binaries
      run: cargo build --release --target ${{ matrix.target }} --bin codex-exec-mcp-server --bin codex-execve-wrapper
    - name: Stage exec server binaries
      run: 'dest="${GITHUB_WORKSPACE}/artifacts/vendor/${{ matrix.target }}"

        mkdir -p "$dest"

        cp "target/${{ matrix.target }}/release/codex-exec-mcp-server" "$dest/"

        cp "target/${{ matrix.target }}/release/codex-execve-wrapper" "$dest/"

        '
    - uses: actions/upload-artifact@v6
      with:
        name: shell-tool-mcp-rust-${{ matrix.target }}
        path: artifacts/**
        if-no-files-found: error
  bash-linux:
    name: Build Bash (Linux) - ${{ matrix.variant }} - ${{ matrix.target }}
    needs: metadata
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    container:
      image: ${{ matrix.image }}
    strategy:
      fail-fast: !!bool 'false'
      matrix:
        include:
        - runner: ubuntu-24.04
          target: x86_64-unknown-linux-musl
          variant: ubuntu-24.04
          image: ubuntu:24.04
        - runner: ubuntu-24.04
          target: x86_64-unknown-linux-musl
          variant: ubuntu-22.04
          image: ubuntu:22.04
        - runner: ubuntu-24.04
          target: x86_64-unknown-linux-musl
          variant: debian-12
          image: debian:12
        - runner: ubuntu-24.04
          target: x86_64-unknown-linux-musl
          variant: debian-11
          image: debian:11
        - runner: ubuntu-24.04
          target: x86_64-unknown-linux-musl
          variant: centos-9
          image: quay.io/centos/centos:stream9
        - runner: ubuntu-24.04-arm
          target: aarch64-unknown-linux-musl
          variant: ubuntu-24.04
          image: arm64v8/ubuntu:24.04
        - runner: ubuntu-24.04-arm
          target: aarch64-unknown-linux-musl
          variant: ubuntu-22.04
          image: arm64v8/ubuntu:22.04
        - runner: ubuntu-24.04-arm
          target: aarch64-unknown-linux-musl
          variant: ubuntu-20.04
          image: arm64v8/ubuntu:20.04
        - runner: ubuntu-24.04-arm
          target: aarch64-unknown-linux-musl
          variant: debian-12
          image: arm64v8/debian:12
        - runner: ubuntu-24.04-arm
          target: aarch64-unknown-linux-musl
          variant: debian-11
          image: arm64v8/debian:11
        - runner: ubuntu-24.04-arm
          target: aarch64-unknown-linux-musl
          variant: centos-9
          image: quay.io/centos/centos:stream9
    steps:
    - name: Install build prerequisites
      shell: bash
      run: "set -euo pipefail\nif command -v apt-get >/dev/null 2>&1; then\n  apt-get update\n  DEBIAN_FRONTEND=noninteractive apt-get install -y git build-essential bison autoconf gettext\nelif command -v dnf >/dev/null 2>&1; then\n  dnf install -y git gcc gcc-c++ make bison autoconf gettext\nelif command -v yum >/dev/null 2>&1; then\n  yum install -y git gcc gcc-c++ make bison autoconf gettext\nelse\n  echo \"Unsupported package manager in container\"\n  exit 1\nfi\n"
    - name: Checkout repository
      uses: actions/checkout@v6
    - name: Build patched Bash
      shell: bash
      run: 'set -euo pipefail

        git clone --depth 1 https://github.com/bolinfest/bash /tmp/bash

        cd /tmp/bash

        git fetch --depth 1 origin a8a1c2fac029404d3f42cd39f5a20f24b6e4fe4b

        git checkout a8a1c2fac029404d3f42cd39f5a20f24b6e4fe4b

        git apply "${GITHUB_WORKSPACE}/shell-tool-mcp/patches/bash-exec-wrapper.patch"

        ./configure --without-bash-malloc

        cores="$(command -v nproc >/dev/null 2>&1 && nproc || getconf _NPROCESSORS_ONLN)"

        make -j"${cores}"


        dest="${GITHUB_WORKSPACE}/artifacts/vendor/${{ matrix.target }}/bash/${{ matrix.variant }}"

        mkdir -p "$dest"

        cp bash "$dest/bash"

        '
    - uses: actions/upload-artifact@v6
      with:
        name: shell-tool-mcp-bash-${{ matrix.target }}-${{ matrix.variant }}
        path: artifacts/**
        if-no-files-found: error
  bash-darwin:
    name: Build Bash (macOS) - ${{ matrix.variant }} - ${{ matrix.target }}
    needs: metadata
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    strategy:
      fail-fast: !!bool 'false'
      matrix:
        include:
        - runner: macos-15-xlarge
          target: aarch64-apple-darwin
          variant: macos-15
        - runner: macos-14
          target: aarch64-apple-darwin
          variant: macos-14
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
    - name: Build patched Bash
      shell: bash
      run: 'set -euo pipefail

        git clone --depth 1 https://github.com/bolinfest/bash /tmp/bash

        cd /tmp/bash

        git fetch --depth 1 origin a8a1c2fac029404d3f42cd39f5a20f24b6e4fe4b

        git checkout a8a1c2fac029404d3f42cd39f5a20f24b6e4fe4b

        git apply "${GITHUB_WORKSPACE}/shell-tool-mcp/patches/bash-exec-wrapper.patch"

        ./configure --without-bash-malloc

        cores="$(getconf _NPROCESSORS_ONLN)"

        make -j"${cores}"


        dest="${GITHUB_WORKSPACE}/artifacts/vendor/${{ matrix.target }}/bash/${{ matrix.variant }}"

        mkdir -p "$dest"

        cp bash "$dest/bash"

        '
    - uses: actions/upload-artifact@v6
      with:
        name: shell-tool-mcp-bash-${{ matrix.target }}-${{ matrix.variant }}
        path: artifacts/**
        if-no-files-found: error
  package:
    name: Package npm module
    needs:
    - metadata
    - rust-binaries
    - bash-linux
    - bash-darwin
    runs-on: ubuntu-latest
    env:
      PACKAGE_VERSION: ${{ needs.metadata.outputs.version }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        run_install: !!bool 'false'
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: Install JavaScript dependencies
      run: pnpm install --frozen-lockfile
    - name: Build (shell-tool-mcp)
      run: pnpm --filter @openai/codex-shell-tool-mcp run build
    - name: Download build artifacts
      uses: actions/download-artifact@v7
      with:
        path: artifacts
    - name: Assemble staging directory
      id: staging
      shell: bash
      run: "set -euo pipefail\nstaging=\"${STAGING_DIR}\"\nmkdir -p \"$staging\" \"$staging/vendor\"\ncp shell-tool-mcp/README.md \"$staging/\"\ncp shell-tool-mcp/package.json \"$staging/\"\ncp -R shell-tool-mcp/bin \"$staging/\"\n\nfound_vendor=\"false\"\nshopt -s nullglob\nfor vendor_dir in artifacts/*/vendor; do\n  rsync -av \"$vendor_dir/\" \"$staging/vendor/\"\n  found_vendor=\"true\"\ndone\nif [[ \"$found_vendor\" == \"false\" ]]; then\n  echo \"No vendor payloads were downloaded.\"\n  exit 1\nfi\n\nnode - <<'NODE'\n  import fs from \"node:fs\";\n  import path from \"node:path\";\n\n  const stagingDir = process.env.STAGING_DIR;\n  const version = process.env.PACKAGE_VERSION;\n  const pkgPath = path.join(stagingDir, \"package.json\");\n  const pkg = JSON.parse(fs.readFileSync(pkgPath, \"utf8\"));\n  pkg.version = version;\n  fs.writeFileSync(pkgPath, JSON.stringify(pkg, null, 2) + \"\\n\");\nNODE\n\necho \"dir=$staging\" >> \"$GITHUB_OUTPUT\"\n"
      env:
        STAGING_DIR: ${{ runner.temp }}/shell-tool-mcp
    - name: Ensure binaries are executable
      run: "set -euo pipefail\nstaging=\"${{ steps.staging.outputs.dir }}\"\nchmod +x \\\n  \"$staging\"/vendor/*/codex-exec-mcp-server \\\n  \"$staging\"/vendor/*/codex-execve-wrapper \\\n  \"$staging\"/vendor/*/bash/*/bash\n"
    - name: Create npm tarball
      shell: bash
      run: 'set -euo pipefail

        mkdir -p dist/npm

        staging="${{ steps.staging.outputs.dir }}"

        pack_info=$(cd "$staging" && npm pack --ignore-scripts --json --pack-destination "${GITHUB_WORKSPACE}/dist/npm")

        filename=$(PACK_INFO="$pack_info" node -e ''const data = JSON.parse(process.env.PACK_INFO); console.log(data[0].filename);'')

        mv "dist/npm/${filename}" "dist/npm/codex-shell-tool-mcp-npm-${PACKAGE_VERSION}.tgz"

        '
    - uses: actions/upload-artifact@v6
      with:
        name: codex-shell-tool-mcp-npm
        path: dist/npm/codex-shell-tool-mcp-npm-${{ env.PACKAGE_VERSION }}.tgz
        if-no-files-found: error
  publish:
    name: Publish npm package
    needs:
    - metadata
    - package
    if: ${{ inputs.publish && needs.metadata.outputs.should_publish == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: ${{ env.NODE_VERSION }}
        registry-url: https://registry.npmjs.org
        scope: '@openai'
    - name: Update npm
      run: npm install -g npm@latest
    - name: Download npm tarball
      uses: actions/download-artifact@v7
      with:
        name: codex-shell-tool-mcp-npm
        path: dist/npm
    - name: Publish to npm
      env:
        NPM_TAG: ${{ needs.metadata.outputs.npm_tag }}
        VERSION: ${{ needs.metadata.outputs.version }}
      shell: bash
      run: "set -euo pipefail\ntag_args=()\nif [[ -n \"${NPM_TAG}\" ]]; then\n  tag_args+=(--tag \"${NPM_TAG}\")\nfi\nnpm publish \"dist/npm/codex-shell-tool-mcp-npm-${VERSION}.tgz\" \"${tag_args[@]}\"\n"
